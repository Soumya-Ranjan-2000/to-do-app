<div class="bg-light text-dark p-3">
    <h2 class="d-flex justify-content-between"> <span>User Dashboard </span> <span id="active-user"></span> <button class="btn btn-link" id="btn-signout">SignOut</button></h2>
    <button id="btnAddAppoint" data-bs-target="#add-appointment" data-bs-toggle="modal" class="btn btn-primary mx-2 bi bi-calendar-event-fill"> Add Appointment</button>
    <!--Add Modal-->
    <div class="modal fade" id="add-appointment">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Appointment</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Appointment Id</dt>
                        <dd><input type="number" class="form-control" id="appointment-id"></dd>
                        <dt>Title</dt>
                        <input type="text" id="appointment-title" class="form-control">
                        <dt>Description</dt>
                        <dd><textarea rows="2" cols="40" class="form-control" id="appointment-description"></textarea></dd>
                        <dt>Date</dt>
                        <dd><input type="date" id="appointment-date"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" id="btn-add" data-bs-dismiss="modal">Add</button>
                    <button data-bs-dismiss="modal" class="btn btn-danger mx-2">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!--Edit Modal-->
    <div class="modal fade" id="edit-appointment">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Appointment</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <input type="hidden" id="edit-appointment-id"> <!--This field is not going to shown to the user but present inside the data base it is symbol type-->
                        <dt>Title</dt>
                        <input type="text" id="edit-appointment-title" class="form-control">
                        <dt>Description</dt>
                        <dd><textarea rows="2" cols="40" class="form-control" id="edit-appointment-description"></textarea></dd>
                        <dt>Date</dt>
                        <dd><input type="date" id="edit-appointment-date"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" id="btn-save" data-bs-dismiss="modal">Save</button>
                    <button data-bs-dismiss="modal" class="btn btn-danger mx-2">Cancel</button>
                </div>
            </div>
        </div>
    </div>




    <div class="mt-4 d-flex flex-wrap" id="appointment-cards">

    </div>
</div>
